<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas responsivas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            padding: 8px 8px 10px 8px;
            text-align: center;
            font-weight: bolder;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th{
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas em telas pequenas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi ratione explicabo sit sunt rerum? Eius rem ipsum, et ad animi amet dolore sunt natus quis laborum nobis perspiciatis vero nesciunt!</p>
    <table>
        <caption> Tabelas responsivas</caption>
        <tr>
            <th>Produto</th>
            <th>Jan</th>
            <th>Fev</th>
            <th>Mar</th>
            <th>Abr</th>
            <th>Mai</th>
            <th>Jun</th>
            <th>Jul</th>
            <th>Ago</th>
            <th>Set</th>
            <th>Out</th>
            <th>Nov</th>
            <th>Dez</th>
        </tr>
    </table>
</body>
</html>
