<!DOCTYPE html>
<html lang="pt-bhr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
    
    <p>

        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor"> 

    </p>

        <label for="isatisfacao">Taxa de Satisfação: </label>
        <input type="range" name="satisfacao" id="isatisfacao" min="1" max="5" value="3">

    <p>
        <label for="ifoto">Imagem: </label>
        <input type="file" name="foto" id="ifoto" required>

    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
