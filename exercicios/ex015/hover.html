<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            color: blue;
        }

        div:hover{
            color: red;
        }
        
        p,div{
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1><br>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <blockquote>Passe o mouse aqui</blockquote>
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
